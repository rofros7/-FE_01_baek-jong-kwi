<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
</body>
<header>
    ><head>
        <h1>회원가입</h1>
    </head>
</header>
<main>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li>이름: <input type="text" id="name"></li>
                <li>아이디: <input type="text" id="id" placeholder="6자 이상 20자 미만 공백 없"></li>
                <li>비밀번호: <input type="password" id="password" placeholder="대소문자를 입력해주세요"></li>
                <li>이메일: <input type="text" id="email"></li>
                <li>휴대폰: <input type="text" id="phone"></li>
                <input type="submit" value="가입하기"> <input type="submit" value="취소">
            </ul>
        </fieldset>

        <fieldset>
            <legend>취미</legend>
            <ul>
               
                <input type="checkbox" id="coding" name="hobby">
                <label for="coding">코딩</label>

                <input type="checkbox" id="exercise" name="hobby">
                <label for="exercise">운동</label>

                <input type="checkbox" id="breathing" name="hobby">
                <label for="breathing">숨쉬기</label>

                <input type="checkbox" id="travel" name="hobby">
                <label for="travel">여행</label>

                <input type="checkbox" id="sleeping" name="hobby">
                <label for="sleeping">잠자기</label>

                <input type="checkbox" id="reading" name="hobby">
                <label for="reading">독서</label>

                <input type="checkbox" id="netflix" name="hobby">
                <label for="netflix">넷플릭스 시청</label>

                <br>

                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>

                <input type="radio" id="twenty" name="age">
                <label for="teen">20대</label>

                <input type="radio" id="thirty" name="age">
                <label for="teen">30대</label>

            </ul>
        </fieldset>
    </form>

</main>
</body>
</html>
