<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: burlywood;
        }

        /*
        선택자 우선순위 : 쓰여진 순서랑 관계없이 적용되는 순서
        1. 아이디 선택자

        3. 태그 선택자

        /* 
        모두 한번에 변경

        */

        li{

        }
        li.hiphop{

        <li class="hiphop">비보잉</li>
        <li class="hiphop" id="poopin">팝핀</li>
        <li class="hiphop">락킹</li>
        <li id="belly">밸리</li>
        <li id="jazz">재즈</li>

</html>
