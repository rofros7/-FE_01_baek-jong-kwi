<!DOCTYPE html>
<html lang="마ㅐ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹과 뷰포트</title>
    <style>
        p{
            margin: 0;
            font-size: 10vh;
        }

        /* 뷰포트 단위 
            vw : 너비를 기준으로 백분율 
            vh : 높이를 기준으로 백분율
            vim : 너비와 높이 중에 작은 것에 1/10 곱한 크기 
            vmax : 너비와 높이 중에 큰것에 1/10 곱한 크디
        */
    </style>
</head>
<body>
    <p>발견하는 즐거움 - 리처드 파인만</p>  
</body>
</html>
