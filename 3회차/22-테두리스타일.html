<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }

        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }

        .green{
            /* 단축속성은 공백으로 속성값을 서로 구분! */
            border: 10px solid red ;

            border-radius: 10px 20px 40px;

        }
    
    </style>
</head>
<body>
    <h2>현징영 - 흐린 기억 속의 그대</h2>
    <p class="red">안개및 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area green"> 술에 취해 비틀거리는 나의 모ㅅ급 이제는 싫어</p>
    
</body>
</html>
