<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
</head>
<header>
  <h1>오즈코딩스쿨회원가입</h1>
</header>

<body>
<form action="/submit_info" method="post">
  <input type="email" id="email" name="email" placeholder="이메일 주소를 입력해주세요" required>
  <br>
  <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required>
  <br>
  <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
  <br>
  <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호를 다시 입력해주세요" required>
  <br>
</form>
<form action="/submit_phone" method="post">
    <input type="tel">
    -
    <input type="tel">
    -
    <input type="tel">

    <br>
    000000
    <br>
    <button type="button" disabled>인증번호전송</button>
    <br>
    3:00
    <br>
    <button type="button" disabled>인증확인</button>
    <br>

    <select id="region" name="region">
      <option value="">지역을 선택해주세요</option>
    </select>
    
  </form>
  <form action="/submit_gender" method="post">
    <label>
      <input type="radio" name="gender" value="female">
      여성
    </label>
    <label>
      <input type="radio" name="gender" value="male">
      남성
    </label>
  </form>
    <input type="submit" value="가입하기">
</body>

</html>
