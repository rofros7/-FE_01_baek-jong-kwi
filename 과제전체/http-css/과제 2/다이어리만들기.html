    <div id="inner_div">
    <p class="diary01">오늘은 점심에 레토르트 된장찌개와 냉동 대패삼겹살로 된장술밥을 만들어먹었다.</p>
    <p class="diary01">뭔가 점심에 밥먹는게 굉장히 오랜만이라 든든했다.</p>
    <p class="diary01">코딩을 하나 둘 배우고 있음에 드는 생각이 있다</p>
    <p class="diary01">머리로는 음음 그렇지 하고 이해를 하는데 막상 써먹으려면 기억이 안나는 것이다.</p>
    <p class="diary01">뭐 전체적으로 다 그런건 아니지만 뭔가 머리로 하는것도 있지만</p>
    <p class="diary01">많은 경험을 통해 머슬메모리로 하는게 맞는게 아닐까 하는 생각이 들기도 한다.</p>
    </div>
