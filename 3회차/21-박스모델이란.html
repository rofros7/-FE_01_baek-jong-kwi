<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
                ==> 내가 속한 영역에 관련 같이 있어야 적용 가능!
            */
            width: 70%;
            height: 50%;
        }

    </style>
</head>
<body>
    <h2>현징영 - 흐린 기억 속의 그대</h2>
    <p>안개및 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area"> 술에 취해 비틀거리는 나의 모ㅅ급 이제는 싫어</p>
    
</body>
</html>
